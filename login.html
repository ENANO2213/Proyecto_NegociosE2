<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/loginstyle.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatics.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css">
        <title>Login</title>
    </head>
    <body>
        <!--Formulario 1: Registro de Usuarios-->
        <div class="container-form sign-up">
            <div class ="welcome-back">
                <div class="message">
                    <h2>Bienvenido</h2>
                    <p>Si ya tienes una cuenta por favor inicia sesión aquí</p>
                    <button class="sign-up-btn">Iniciar Sesión</button>
                </div>
            </div>
            <form action="ingreso.php" method ="post" class="formulario">
                <h2 class="create-account">Crear Cuenta</h2>
                <p class="cuenta-gratis">Llena los campos correctamente</p>
                <input type="text" name="nombre" placeholder="Nombre:" maxlength="255" required>
                <input type="text" name="appaterno" placeholder="Apellido Paterno" maxlength="255" required>
                <input type="text" name="apmaterno" placeholder="Apellido Materno" maxlength="255" required>
                <input type="tel" name="tel" placeholder="Tel. Celular:" maxlength="10" required>
                <input type="text" name="email" placeholder="Correo:" maxlength="150" required>
                <input type="password" name="passw" placeholder="Contraseña:" maxlength="20" required>
                <input type="submit" name="entrar" value="Registrarse">
            </form>
        </div>
        <!--Formulario 2: Inicio de Sesión.-->
        <div class="container-form sign-in">
            <form action="login.php" method="get" class="formulario">
                <h2 class="create-account">Iniciar Sesión</h2>
                <p class="cuenta-gratis">Llena los campos correctamente</p>
                <input type="text" name="email" placeholder="Correo:" maxlength="150" required>
                <input type="password" name="pass" placeholder="Contraseña" maxlength="20" required>
                <input type="submit" name="registrar" value="Iniciar Sesión">
            </form>
            <div class ="welcome-back">
                <div class="message">
                    <h2>¿No tienes cuenta?</h2>
                    <p>Si aun no tienes una cuenta por favor registrate aquí</p>
                    <button class="sign-in-btn">Registrarse</button>
                </div>
            </div> 
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
